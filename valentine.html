<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Universe</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#000;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* SMALL HEART FIELD */
.heart{
  position:absolute;
  color:#ff0000;
  pointer-events:auto;
  text-shadow:0 0 8px #ff0000,0 0 16px #ff0000;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{opacity:0.6;}
  to{opacity:1;}
}

/* MESSAGE STYLE */
.message{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:34px;
  font-family: "Brush Script MT", cursive;
  letter-spacing:2px;
  text-align:center;
  text-shadow:0 0 12px red,0 0 24px red;
  opacity:0;
  transition:opacity 1.2s ease;
  padding:10px 20px;
}

.show{
  opacity:1;
}

/* BURST PARTICLES */
.burst{
  position:absolute;
  color:#ff0000;
  font-size:18px;
  animation:explode 1.2s forwards;
  text-shadow:0 0 10px red;
}

@keyframes explode{
  from{transform:translate(-50%,-50%) scale(0.5);opacity:1;}
  to{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}
}

/* MOBILE */
@media(max-width:600px){
  .message{
    font-size:24px;
  }
}
</style>
</head>
<body>

<div id="field"></div>
<div id="msg" class="message"></div>

<script>
const field=document.getElementById("field");
const msg=document.getElementById("msg");

/* ROMANTIC MESSAGES */
const messages=[
"❤️ Happy Valentine's Day ❤️",
"You Are My Heart",
"My Love For You Is Endless",
"You Make My World Beautiful",
"Forever And Always",
"I Love You"
];

let index=0;

/* CREATE MANY SMALL HEARTS */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤";

  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*100+"vh";

  const size=Math.random()*14+8;
  h.style.fontSize=size+"px";

  h.onclick=(e)=>burst(e.clientX,e.clientY);

  field.appendChild(h);
}

for(let i=0;i<350;i++){
  createHeart();
}

/* BURST EFFECT */
function burst(x,y){
  for(let i=0;i<20;i++){
    const b=document.createElement("div");
    b.className="burst";
    b.innerHTML="❤";
    b.style.left=x+"px";
    b.style.top=y+"px";

    const angle=Math.random()*Math.PI*2;
    const dist=Math.random()*120;

    b.style.setProperty("--x",(Math.cos(angle)*dist)+"px");
    b.style.setProperty("--y",(Math.sin(angle)*dist)+"px");

    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1200);
  }

  showNextMessage();
}

/* SHOW MESSAGES ONE BY ONE */
function showNextMessage(){
  msg.classList.remove("show");

  setTimeout(()=>{
    msg.innerText=messages[index];
    msg.classList.add("show");
    index=(index+1)%messages.length;
  },300);
}

/* AUTO BURST CENTER EVERY 3 SEC */
setInterval(()=>{
  burst(window.innerWidth/2,window.innerHeight/2);
},3000);

/* FIRST MESSAGE AFTER LOAD */
setTimeout(showNextMessage,2000);
</script>

</body>
</html>
